<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="calculator">
        <h1>Calculadora</h1>
        <div class="inputs">
            <input type="number" id="num1" placeholder="Primer número">
            <input type="number" id="num2" placeholder="Segundo número">
            <input type="number" id="num3" placeholder="Posible tercer número">
        </div>
        <div class="buttons">
            <button onclick="sumar()">+</button>
            <button onclick="restar()">-</button>
            <button onclick="multiplicar()">x</button>
            <button onclick="dividir()">/</button>
            <button onclick="cuadradoDeUnNumero()">Al Cuadrado</button>
            <button onclick="promedioDeTresNumeros()">Promedio</button>
            <button onclick="calcularPorcentaje()">Porcentaje</button>
            <button onclick="generadorDePorcentaje()">Generador Porcentaje</button>
            <button onclick="verificarParidad()">Verificar Paridad</button>
            <button onclick="sumarSecuencia()">Sumar Secuencia</button>
        </div>
    </div>
    
    <script src="js/calculadora.js"></script>
    
</body>

</html>
